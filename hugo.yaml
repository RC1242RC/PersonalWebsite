baseURL: https://rossclark.co.uk/
languageCode: en-gb
title: Ross Clark

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: How do tides work?
      pageRef: /tides
      weight: 1
    - name: Gnome puzzles
      pageRef: /puzzles
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true

params:
  footer:
    displayCopyright: true
  theme:
    # light | dark | system
    default: light
    displayToggle: false
  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

# Parse Git commit
enableGitInfo: true
  