baseURL: https://rossclark.co.uk/
languageCode: en-gb
title: Ross Clark

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - name: Tides
      pageRef: /tides
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search

params:
  footer:
    displayCopyright: true
  theme:
    # light | dark | system
    default: light
    displayToggle: false
  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
  # Search
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content

# Parse Git commit
enableGitInfo: true
  